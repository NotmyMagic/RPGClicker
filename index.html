<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Rpg Clicker</title>
  </head>
  <body>
    <header>
      <h1>Rpg Clicker</h1>
    </header>
    <div class="parent-div">
      <div class="sprite" id="dummy-div">
        <img id="dummy" src="./imgs/Dummy.png" alt="" />
        <div class="dmg-counter">
          <p>damage:<span id="dmg"></span></p>
        </div>
      </div>
      <div class="sprite" id="sword-div">
        <img id="sword" src="./imgs/Sword.png" alt="" />
        <div class="dmg-counter">
          <p>hits:<span id="hits"></span></p>
        </div>
      </div>
    </div>
    <div class="atk-btn">
      <button id="atk" onclick="swingSword()">Attack</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
